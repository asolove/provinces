<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>CHGIS</title>

    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
    <script src='//api.tiles.mapbox.com/mapbox.js/v1.5.0/mapbox.js'></script>
    <script src='d3/d3.min.js'></script>
    <script src='index.js'></script>
    <link href='//api.tiles.mapbox.com/mapbox.js/v1.5.0/mapbox.css' rel='stylesheet' />

    <style>
        body { background-color: #dccdb7;
        background-image: url(qRj0I6.png);
        margin:0; padding:0; font: 16px/1.4 helvetica;}
        header { 
            position:absolute;
            top: 65px; bottom: 65px; right: 40px; width: 70px;
            padding: 20px;
            background-color: #ecddc7;
            border: 3px solid rgba(10,40,0,0.7);
        }
        h1 { 
            font-family: "HYZhuanShuF";
            opacity: 0.7;
            font-size: 400%; margin: 0; padding: 0; display: inline-block; vertical-align: top; }
        #map { position:absolute; top:65px; bottom:65px; left: 40px; right: 200px;
            border: 4px solid rgba(10,40,0,0.7); }


        #dynasties { display: inline-block; }
        
        #dynasties g rect {
            fill: #999;
            stroke: white;
        }

        #dynasties g text {
            display: none;
        }
        #dynasties g.selected text,
        #dynasties g.marker text {
            display: block;
        }
    </style>
</head>
<body>
<header>
    <h1>中国地图</h1>
    <svg id="dynasties" height="300" width="70"></svg>
</header>
<div id='map'></div>
</body>
</html>
